name: Build

on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:
    branches:
    - master

defaults:
  run:
    shell: bash

jobs:
  all:
    name: All

    strategy:
      matrix:
        target:
        - aarch64-unknown-linux-gnu
        - x86_64-apple-darwin
        - x86_64-pc-windows-msvc
        - x86_64-unknown-linux-musl
        include:
        - target: x86_64-unknown-linux-musl
          os:     ubuntu-latest
          native: true
        - target: x86_64-apple-darwin
          os:     macos-latest
          native: true
        - target: x86_64-pc-windows-msvc
          os:     windows-2016
          native: true
        - target: aarch64-unknown-linux-gnu
          os:     ubuntu-latest
          native: false

    runs-on: ${{matrix.os}}

    env:
      RUSTFLAGS: --deny warnings

    steps:
    - uses: actions/checkout@v2

    - name: Download actionlint
      id: actionlint
      run: bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)

    - name: Check Github Actions Workflow
      env:
        SHELLCHECK_OPTS: "-e SC2006 -e SC2002 -e SC2050"
      run: ${{ steps.actionlint.outputs.executable }} -color

    # An issue with BSD Tar causes sporadic failures on macOS.
    # c.f https://github.com/actions/cache/issues/403
    - name: Install GNU Tar
      if: ${{ matrix.os == 'macos-latest' }}
      run: |
        brew install gnu-tar
        echo /usr/local/opt/gnu-tar/libexec/gnubin > "$GITHUB_PATH"

    - name: Cache Cargo
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ matrix.os }}-${{ matrix.target }} cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Update Ubuntu Packages
      if: ${{ matrix.os == 'ubuntu-latest' }}
      run: |
        sudo apt-get update

    - name: Install Rust Toolchain
      run: |
        rustup component add clippy rustfmt
        rustup target add ${{ matrix.target }}
        rustup default "`cat rust-toolchain`-${{ matrix.target }}"

    - name: Install AArch64 Toolchain
      if: ${{ matrix.target == 'aarch64-unknown-linux-gnu' }}
      run: sudo apt-get install gcc-aarch64-linux-gnu

    - name: Info
      run: |
        rustup --version
        cargo --version
        # cargo clippy --version

    - name: Check Lockfile
      run: |
        cargo update --locked --package just

    - name: Build
      run: cargo build --all --target ${{ matrix.target }}

    - name: Test
      if: ${{ matrix.native }}
      run: cargo test --all --target ${{ matrix.target }}

    # - name: Clippy
    #   run: cargo clippy --all --all-targets --all-features

    - name: Format
      run: cargo fmt --all -- --check

    - name: Package
      id: package
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      run: ./bin/package ${{github.ref}} ${{matrix.os}} ${{ matrix.target }}
      shell: bash

    - name: Publish Archive
      uses: softprops/action-gh-release@v0.1.5
      if: ${{ startsWith(github.ref, 'refs/tags/') }}
      with:
        files: ${{ steps.package.outputs.archive }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
